<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集成页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        .tab-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .iframe-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 120px);
        }
        .iframe-wrapper {
            flex: 1;
            display: none;
        }
        .iframe-wrapper.visible {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>集成的网页</h1>
    </header>
    <div class="tab-container" id="tabContainer"></div>
    <div class="iframe-container" id="iframeContainer"></div>

    <script>
        async function fetchSites() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/justcharlzG/DualAIHub/refs/heads/main/sites.json');
                const sites = await response.json();
                initializeTabs(sites);
            } catch (error) {
                console.error('Error fetching sites:', error);
            }
        }

        function initializeTabs(sites) {
            const tabContainer = document.getElementById('tabContainer');
            const iframeContainer = document.getElementById('iframeContainer');

            sites.forEach((site, index) => {
                // 创建标签
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.textContent = site.name;
                tab.onclick = () => toggleIframe(index);
                tabContainer.appendChild(tab);

                // 创建iframe包装器
                const iframeWrapper = document.createElement('div');
                iframeWrapper.className = 'iframe-wrapper';
                
                // 创建iframe
                const iframe = document.createElement('iframe');
                iframe.src = site.url;
                iframeWrapper.appendChild(iframe);
                iframeContainer.appendChild(iframeWrapper);

                // 默认显示所有iframe
                toggleIframe(index, true);
            });
        }

        function toggleIframe(index, forceShow = false) {
            const tabs = document.querySelectorAll('.tab');
            const iframes = document.querySelectorAll('.iframe-wrapper');
            
            if (forceShow) {
                tabs[index].classList.add('active');
                iframes[index].classList.add('visible');
            } else {
                tabs[index].classList.toggle('active');
                iframes[index].classList.toggle('visible');
            }
            
            // 调整可见iframe的宽度
            const visibleIframes = document.querySelectorAll('.iframe-wrapper.visible');
            visibleIframes.forEach(iframe => {
                iframe.style.width = `${100 / visibleIframes.length}%`;
            });
        }

        // 页面加载时获取数据
        fetchSites();
    </script>
</body>
</html>
