<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集成页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .tab-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            text-decoration: none;
            color: inherit;
        }
        .tab.link {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .iframe-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .iframe-wrapper {
            flex: 1;
            display: none;
            height: 100%;
        }
        .iframe-wrapper.visible {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs" id="tabContainer"></div>
    </div>
    <div class="iframe-container" id="iframeContainer"></div>

    <script>
        async function fetchSites() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/justcharlzG/DualAIHub/refs/heads/main/sites.json');
                const sites = await response.json();
                initializeTabs(sites);
            } catch (error) {
                console.error('Error fetching sites:', error);
            }
        }

        function initializeTabs(sites) {
            const tabContainer = document.getElementById('tabContainer');
            const iframeContainer = document.getElementById('iframeContainer');
            
            // 只为show为true的站点存储状态
            const iframeSites = sites.filter(site => site.show !== false);
            
            let activeStates = [];
            try {
                activeStates = JSON.parse(localStorage.getItem('activeTabStates')) || [];
            } catch (e) {
                activeStates = [];
            }

            if (!activeStates.length || activeStates.length !== iframeSites.length) {
                activeStates = new Array(iframeSites.length).fill(true);
            }

            let iframeIndex = 0;
            sites.forEach((site) => {
                if (site.show === false) {
                    // 创建链接
                    const link = document.createElement('a');
                    link.href = site.url;
                    link.className = 'tab link';
                    link.textContent = site.name;
                    link.target = '_blank';
                    tabContainer.appendChild(link);
                } else {
                    // 创建iframe标签
                    const tab = document.createElement('div');
                    tab.className = `tab ${activeStates[iframeIndex] ? 'active' : ''}`;
                    tab.textContent = site.name;
                    tab.onclick = () => toggleIframe(iframeIndex);
                    tabContainer.appendChild(tab);

                    // 创建iframe包装器
                    const iframeWrapper = document.createElement('div');
                    iframeWrapper.className = `iframe-wrapper ${activeStates[iframeIndex] ? 'visible' : ''}`;
                    
                    // 创建iframe
                    const iframe = document.createElement('iframe');
                    iframe.src = site.url;
                    iframeWrapper.appendChild(iframe);
                    iframeContainer.appendChild(iframeWrapper);
                    
                    iframeIndex++;
                }
            });

            updateIframeWidths();
        }

        function toggleIframe(index) {
            const tabs = document.querySelectorAll('.tab:not(.link)');
            const iframes = document.querySelectorAll('.iframe-wrapper');
            
            tabs[index].classList.toggle('active');
            iframes[index].classList.toggle('visible');

            const activeStates = Array.from(tabs).map(tab => tab.classList.contains('active'));
            localStorage.setItem('activeTabStates', JSON.stringify(activeStates));

            updateIframeWidths();
        }

        function updateIframeWidths() {
            const visibleIframes = document.querySelectorAll('.iframe-wrapper.visible');
            const visibleCount = visibleIframes.length;
            
            if (visibleCount > 0) {
                const width = `${100 / visibleCount}%`;
                visibleIframes.forEach(wrapper => {
                    wrapper.style.width = width;
                });
            }
        }

        fetchSites();
    </script>
</body>
</html>
