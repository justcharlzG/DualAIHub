<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集成页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .tab-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .tabs {
            display: flex;
            gap: 10px;
        }
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .iframe-container {
            display: flex;
            height: calc(100vh - 120px);
        }
        .iframe-wrapper {
            flex: 1;
            display: none;
            height: 100%;
        }
        .iframe-wrapper.visible {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        .input-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            outline: none;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs" id="tabContainer"></div>
    </div>
    <div class="iframe-container" id="iframeContainer"></div>
    
    <div class="input-container">
        <textarea 
            class="input-box" 
            placeholder="请输入消息..." 
            id="messageInput"
            onkeydown="handleKeyPress(event)"
        ></textarea>
        <button class="send-button" onclick="sendMessage()">发送</button>
    </div>

    <script>
        // 调试开关
        const DEBUG = true;

        // 调试日志函数
        function log(message) {
            if (DEBUG) {
                console.log(`[Debug] ${message}`);
            }
        }

        // 从远程获取网站列表
        async function fetchSites() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/justcharlzG/DualAIHub/refs/heads/main/sites.json');
                const sites = await response.json();
                log('Sites fetched successfully');
                initializeTabs(sites);
            } catch (error) {
                console.error('Error fetching sites:', error);
            }
        }

        // 初始化标签页和iframe
        function initializeTabs(sites) {
            const tabContainer = document.getElementById('tabContainer');
            const iframeContainer = document.getElementById('iframeContainer');
            
            // 获取保存的标签状态
            let activeStates = [];
            try {
                activeStates = JSON.parse(localStorage.getItem('activeTabStates')) || [];
            } catch (e) {
                activeStates = [];
            }

            if (!activeStates.length || activeStates.length !== sites.length) {
                activeStates = new Array(sites.length).fill(true);
            }

            // 创建标签和iframe
            sites.forEach((site, index) => {
                // 创建标签
                const tab = document.createElement('div');
                tab.className = `tab ${activeStates[index] ? 'active' : ''}`;
                tab.textContent = site.name;
                tab.onclick = () => toggleIframe(index);
                tabContainer.appendChild(tab);

                // 创建iframe容器
                const iframeWrapper = document.createElement('div');
                iframeWrapper.className = `iframe-wrapper ${activeStates[index] ? 'visible' : ''}`;
                
                // 创建iframe
                const iframe = document.createElement('iframe');
                iframe.src = site.url;
                
                // iframe加载完成后注入脚本
                iframe.onload = function() {
                    log(`Iframe loaded: ${site.name}`);
                    try {
                        iframe.contentWindow.postMessage({
                            type: 'injectScript',
                            script: `
                                window.addEventListener('message', function(event) {
                                    try {
                                        if (event.data.type === 'sendMessage') {
                                            const message = event.data.message;
                                            const textarea = document.querySelector('#upload-darg > div > div.text.flex-c > div.textarea.arco-textarea-wrapper > textarea');
                                            if (textarea) {
                                                textarea.value = message;
                                                const inputEvent = new Event('input', { bubbles: true });
                                                textarea.dispatchEvent(inputEvent);
                                                
                                                setTimeout(() => {
                                                    const sendButton = document.querySelector('#upload-darg > div > div.text.flex-c > div.arco-space.arco-space-horizontal.arco-space-align-center.btns.flex > div:nth-child(2) > div > div:nth-child(3) > img');
                                                    if (sendButton) {
                                                        sendButton.click();
                                                        window.parent.postMessage({ type: 'messageSent', success: true }, '*');
                                                    }
                                                }, 100);
                                            }
                                        }
                                    } catch (error) {
                                        console.error('Error:', error);
                                    }
                                });
                            `
                        }, '*');
                        log(`Script injected: ${site.name}`);
                    } catch (error) {
                        console.error(`Failed to inject script: ${site.name}`, error);
                    }
                };
                
                iframeWrapper.appendChild(iframe);
                iframeContainer.appendChild(iframeWrapper);
            });

            updateIframeWidths();
        }

        // 切换iframe显示状态
        function toggleIframe(index) {
            const tabs = document.querySelectorAll('.tab');
            const iframes = document.querySelectorAll('.iframe-wrapper');
            
            tabs[index].classList.toggle('active');
            iframes[index].classList.toggle('visible');

            const activeStates = Array.from(tabs).map(tab => tab.classList.contains('active'));
            localStorage.setItem('activeTabStates', JSON.stringify(activeStates));

            updateIframeWidths();
        }

        // 更新iframe宽度
        function updateIframeWidths() {
            const visibleIframes = document.querySelectorAll('.iframe-wrapper.visible');
            const visibleCount = visibleIframes.length;
            
            if (visibleCount > 0) {
                const width = `${100 / visibleCount}%`;
                visibleIframes.forEach(wrapper => {
                    wrapper.style.width = width;
                });
            }
        }

        // 发送消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const visibleIframes = document.querySelectorAll('.iframe-wrapper.visible iframe');
                let sentCount = 0;
                
                visibleIframes.forEach(iframe => {
                    try {
                        iframe.contentWindow.postMessage({
                            type: 'sendMessage',
                            message: message
                        }, '*');
                        sentCount++;
                        log(`Message sent to: ${iframe.src}`);
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                });

                if (sentCount > 0) {
                    messageInput.value = '';
                    log(`Message sent to ${sentCount} frames`);
                }
            }
        }

        // 处理按键事件
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 监听来自iframe的消息
        window.addEventListener('message', function(event) {
            if (event.data.type === 'messageSent') {
                log(`Message delivered successfully to: ${event.source.location.href}`);
            }
        });

        // 页面加载时获取数据
        window.addEventListener('DOMContentLoaded', fetchSites);
    </script>
</body>
</html>
